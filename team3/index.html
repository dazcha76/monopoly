<!DOCTYPE html>
<html lang="en">
<head>
	<title>LOTR Monopoly</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="landing_page.js"></script>
	<script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>

</head>
<body>

	<div class="container">
		<div class="game_board_container">
			<div class="top_game_board"></div>
			<div class="middle_game_board"></div>
			<div class="bottom_game_board">
				<div class="corner">
					<div class="0 big go">GO</div>
				</div>

				<div class="bottom_row_properties">
					<div class="9 properties">
						<div class="color_bar bluegray"></div>
						<div class="property_title">Connecticut Ave</div>
						<div class="property_price">M120</div>
					</div>
					<div class="8 properties">
						<div class="color_bar bluegray"></div>
						<div class="property_title">Vermont Ave</div>
						<div class="property_price">M100</div>
					</div>
					<div class="7 properties chance">
						<div class="property_title text_bar">Chance</div>
						<div class="property_price"></div>
					</div>
					<div class="6 properties">
						<div class="color_bar bluegray"></div>
						<div class="property_title">Oriental Ave</div>
						<div class="property_price">M100</div>
					</div>
					<div class="5 properties railroad">
						<div class="property_title text_bar">Reading Railroad</div>
						<div class="property_price">M 200</div>
					</div>
					<div class="4 properties income_tax">
						<div class="property_title text_bar">Income Tax</div>
						<div class="property_price">M200</div>
					</div>
					<div class="3 properties">
						<div class="color_bar brown"></div>
						<div class="property_title">Baltic Ave</div>
						<div class="property_price">M60</div>
					</div>
					<div class="2 properties community_chest">
						<div class="property_title text_bar">Community Chest</div>
					</div>
					<div class="1 properties">
						<div class="color_bar brown"></div>
						<div class="property_title">Mediterranean Ave</div>
						<div class="property_price">M60</div>
					</div>
				</div>
				<div class="corner">
					<div class="10 big jail"> Jail	</div>
				</div>
      <div class="dice_area"></div>

      </div>
    </div>
		<div class="players_container"></div>

	</div>
	
	<div class="welcome_page">
		<h1>The Lord of the Rings</h1>

		<h3>Choose a character:</h3>
		<div class="select_player">
			<img id="Frodo" class="character" src="images/frodo.jpg">
			<img id="Gandalf" class="character" src="images/gandalf.jpg">
			<img id="Aragorn" class="character" src="images/aragorn.jpg">
			<img id="Legolas" class="character" src="images/legolas.jpg">
			<img id="Arwen" class="character" src="images/arwen.jpg">
		</div>

		<button class="start_game">Start</button>
	</div>

</body>
</html>
